<section class="container search">
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="search" ng-model="games.searchText" placeholder="Search">
    </div>
    <button type="clear" class="btn btn-warning"
            ng-click="games.searchText = ''">Reset</button>
  </form>
</section>

<section class="container items">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="game in filteredGames = ( games.inventory | gameFilter : games.searchText | orderBy: ['category', 'players'] )">
        <a ng-click="games.goGame(game)" class="list-group-game">
          <h3>{{ game.name }}</h3>
          <article class="row">
            <!-- <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{item.imageFile}}"/>
            </div> -->
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <td>{{ game.category }} |</td>
                <td> {{ game.players }}</td>
              </dl>
            </div>
          </article>
        </a>
      </div>
      <div class="animate-inventory text-center" ng-hide="filteredGames.length">
        <h3>No items match your search.</h3>
      </div>
    </div>
  </div>
</section>
